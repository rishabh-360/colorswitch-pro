<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorSwitch Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ColorSwitch Pro</h1>

  <!-- Color Code Display -->
  <div id="colorBox">#ffffff</div>

  <!-- Buttons -->
  <button id="changeBtn">Change Color</button>
  <button id="copyBtn">Copy Color</button>
  <button id="toggleMode">Toggle Dark Mode</button>

  <!-- Copy Status -->
  <p id="copyStatus"></p>

  <!-- Color History -->
  <h3>Recent Colors:</h3>
  <ul id="colorHistory"></ul>

  <!-- JS file -->
  <script src="script.js"></script>

</body>
</html>
